# JNoSQL MongoDB Configuration
jnosql.document=document
jnosql.document.database=soilmonitoring_db
jnosql.mongodb.url=${JNOSQL_MONGODB_URL}
document.provider=org.eclipse.jnosql.databases.mongodb.communication.MongoDBDocumentConfiguration

# JNoSQL Logging
logger.org.jnosql=DEBUG

# MQTT Configuration (HiveMQ Cloud)
mqtt.broker.url=0b1fe1fedc0c453db6ea029b69b32f1c.s1.eu.hivemq.cloud
mqtt.broker.port=8883
mqtt.username=${MQTT_USERNAME}
mqtt.password=${MQTT_PASSWORD}
mqtt.client.id=soil-monitoring-api
mqtt.use.tls=true

# Application Configuration
app.name=Soil Monitoring API
app.version=1.0