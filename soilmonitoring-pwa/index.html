<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Monitoring & Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png">
    <link href="pwa.webmanifest" rel="manifest"/>
    <link href="styles/main.css" rel="stylesheet">
</head>

<body>
<header class="header">
    <nav class="navbar navbar-expand-lg w-100">
        <div class="container-fluid">
            <div class="navbar-brand">
                <div class="logo-text">
                    <i class="fas fa-seedling"></i>
                    <span>AgroMonitor</span>
                </div>
            </div>
        </div>
    </nav>
</header>

<main id="mainElem">
    <!-- Welcome Section -->
    <div class="welcome-content">
        <div class="welcome-section">
            <h1><i class="fas fa-leaf"></i> Soil Monitoring System</h1>
            <h2>AgroMonitor</h2>
            <p>Advanced IoT-based platform for agricultural zone monitoring and management</p>
            <div class="btn-container">
                <button class="btn" id="signin">Login</button>
                <button class="btn" id="signup">Sign Up</button>
            </div>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    // Demo users database
    const users = {
        'admin': {
            password: 'admin',
            role: 'Administrator',
            name: 'Administrator',
            redirect: 'pages/admin.html'
        },
        'user': {
            password: 'user',
            role: 'User',
            name: 'John Farmer',
            redirect: 'pages/user.html'
        }
    };

    // Login button
    document.getElementById('signin')?.addEventListener('click', function() {
        window.location.href = 'pages/login.html';
    });

    // Signup button
    document.getElementById('signup')?.addEventListener('click', function() {
        window.location.href = 'pages/signup.html';
    });

    // Check if already logged in
    window.addEventListener('load', function() {
        const currentUser = sessionStorage.getItem('currentUser') || localStorage.getItem('currentUser');

        if (currentUser) {
            const user = JSON.parse(currentUser);
            const redirectPage = user.role === 'Administrator' ? 'pages/admin.html' : 'pages/user.html';
            window.location.href = redirectPage;
        }
    });
</script>
</body>
</html>
